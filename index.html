<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header id="header" class="p-2 text-center text-white bg-primary">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container row">
      <aside class="col-3">
        <div class="card" id="today"></div>

        <form class="form-content">
          <h3>Search for a City:</h3>
          <label class="sr-only" for="inlineFormInputName">City</label>
          <input
            type="text"
            class="form-control"
            id="inputName"
            placeholder="London..."
          />
          <button id="fetch-button" type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </aside>
      <div class="col-9 container">
        <section id="currentWeather" class="row col-12">
          <h3>Current Weather</h3>
        </section>
        <section id="forecastWeather" class="row">
          <h3>5-Day Forecast</h3>
        </section>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
  </body>
</html>
